<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">"
  <title>My Contacts</title>
</head>
<body>
  <div class="container">
     <h1 style="text-align: center;" class="center-align">
             MY CONTACTS
     </h1>
     <input type="text" id="filterInput" placeholder="Search names...">
     <ul id="names" class="collection with-header">
          <li class="collection-header">
            <h5>A</h5>
          </li>
          <li class="collection-item">
              <a href="#">Alexa</a>
          </li>
          <li class="collection-item">
            <a href="#">Alice</a>
          </li>
          <li class="collection-item">
            <a href="#">Allen</a>
          </li>
          <li class="collection-item">
            <a href="#">Albert</a>
          </li>
          <li class="collection-header">
             <h5>B</h5>
          </li>
          <li class="collection-item">
              <a href="#">Billy</a>
          </li>
          <li class="collection-item">
            <a href="#">Blossom</a>
          </li>
          <li class="collection-item">
            <a href="#">Benny</a>
          </li>
          <li class="collection-item">
            <a href="#">Benito</a>
          </li>
          <li class="collection-header">
             <h5>C</h5>
          </li>
          <li class="collection-item">
              <a href="#">Cassie</a>
          </li>
          <li class="collection-item">
            <a href="#">Clora</a>
          </li>
          <li class="collection-item">
            <a href="#">Charlie</a>
          </li>
          <li class="collection-item">
            <a href="#">Cristopher</a>
          </li>
      </ul>
   </div>

   <script>
     // Get input element
     let filterInput = document.getElementById('filterInput');
     // Add event listener
    filterInput.addEventListener('keyup', filterNames);

    function filterNames(){
      // Get value of input
      let filterValue =
      document.getElementById('filterInput').value.toUpperCase();

      // Get names
      let ul = document.getElementById('names');
     // Get lis from ul
     let li = ul.querySelectorAll('li.collection-item');

     //Loop through collection-item listener
     for(let i = 0;i < li.length;i++){
      let a = li[i].getElementsByTagName('a')[0];
       // If matched
       if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1){
         li[i].style.display = '';
       } else {
         li[i].style.display = 'none';
       }
     }

     }
   </script>
</body>
</html>
